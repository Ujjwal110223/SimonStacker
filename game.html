<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Stake Game</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="index.js" defer></script>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 20px;
    margin: 0;
    background: linear-gradient(135deg, #d4e9d7, #7ca982); /* Subtle green gradient */
    color: #2c3e50; /* Dark text for better contrast */
    }
    h1 {
        font-size: 48px;
        margin-bottom: 10px;
        color: #2c3e50;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    p {
        font-size: 18px;
        margin-bottom: 20px;
        color: #34495e;
    }
    button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 20px;
        background-color: #4c7057; /* Muted green */
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
    }
    button:hover {
        transform: scale(1.1);
        background-color: #3b5744; /* Darker green on hover */
    }
    .stats {
        margin-bottom: 30px;
    }
    .stats div {
        font-size: 20px;
        margin-bottom: 10px;
        color: #2c3e50;
    }
    .game-container {
        margin-top: 30px;
    }
    .simon-grid {
        display: grid;
        grid-template-columns: repeat(2, 120px);
        gap: 30px;
        justify-content: center;
        margin: 30px auto;
    }
    .simon-button {
        width: 150px;
        height: 150px;
        border-radius: 15px;
        cursor: pointer;
        opacity: 0.9;
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, opacity 0.2s;
    }
    .simon-button:hover {
        transform: scale(1.1);
        opacity: 1;
    }
    .red { background-color: #e57373; }
    .green { background-color: #81c784; }
    .blue { background-color: #64b5f6; }
    .yellow { background-color: #fff176; }
    .hidden { display: none; }

    </style>
</head>
<body>
    <button id="claimTokens">Claim Initial 100 FunFi Coins</button>
    <p id="message"></p>
    <div class="stats">
        <div><strong>Your MemeCoin Balance:</strong> <span id="balance">Loading...</span></div>
        <div><strong>Your Current Stake:</strong> <span id="stake">Loading...</span></div>
        <div style="display: none;"><strong>Your Potential Winnings:</strong> <span id="winnings">Loading...</span></div>
    </div>    
    <h1>Simon Stake Game</h1>
    <p>Stake Meme Coins and win big by completing Simon levels!</p>
    <div class="game-container">
        <button id="startGame">Start Game</button>
        <button id="advanceLevel" disabled>Advance Level (Stake More)</button>
        <button id="withdraw" disabled>Withdraw Winnings</button>
    </div>
    <div class="simon-grid hidden" id="simonGrid">
        <div class="simon-button red" id="red"></div>
        <div class="simon-button green" id="green"></div>
        <div class="simon-button blue" id="blue"></div>
        <div class="simon-button yellow" id="yellow"></div>
    </div>
    <p id="message"></p>
    <a href="index.html"><button id="homeButton">Go to Home</button></a>
</body>
</html>
